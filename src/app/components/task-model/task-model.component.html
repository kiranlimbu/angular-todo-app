<!-- reminder class is on if task.reminder is true -->
<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="deleteIcon"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <h3>{{ task.day }}</h3>
</div>
